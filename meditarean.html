<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DualPath AgriTech</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f7f4; /* Soft greenish-blue background */
        }

        header {
            background-color: #2b5b84; /* Dark blue header */
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 20px;
        }

        #crop-list {
            flex-basis: 30%;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
        }

        #crop-details {
            flex-basis: 70%;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
        }

        button {
            cursor: pointer;
            display: block;
            margin-bottom: 10px;
            border: none;
            padding: 10px;
            width: 100%;
            text-align: left;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ddd;
        }

        #back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #2b5b84; /* Dark blue "Back" button */
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        /* Add styles for the heading */
        #crop-heading {
            background-color: #70ad47; /* Green heading background */
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            position: relative;
        }

        /* Add a line under the heading */
        #crop-heading::after {
            content: '';
            display: block;
            width: 100%;
            height: 3px;
            background-color: #ff5733; /* Red line color */
            position: absolute;
            bottom: 0;
            left: 0;
        }

        /* Add individual button colors */
        #crop-list button:nth-child(2) {
            color: #0d0d0c;
            background-color: #C54644; /* Red for Strawberry */
        }
        
        #crop-list button:nth-child(3) {
            color: #000000;
            background-color: #88ff20; /* Yellow for lemon */
        }
        
        #crop-list button:nth-child(4) {
            color: #020202;
            background-color: #FBCEB1; /* Apricot colour */
        }
        
        #crop-list button:nth-child(5) {
            color: #000000;
            background-color: #568203; /*Avocado*/
        }
        
        #crop-list button:nth-child(6) {
            color: #000000;
            background-color: #EF8490; /* cherry */
        }
        
    </style>
</head>
<body>
    <button id="back-button" onclick="goBack()">Back</button>
    <header>
        <h1 style="font-size: 36px;">DualPath AgriTech</h1>
    </header>
    <div class="container">
        <div id="crop-list">
            <h2 id="crop-heading">Other Minor fruits</h2>
            <button onclick="showCropDetails('Cherry')">Cherry</button>
            <button onclick="showCropDetails('Lemon')">Lemon</button>
            <button onclick="showCropDetails('Apricot')">Apricot</button>
            <button onclick="showCropDetails('Avocado')">Avocado</button>
            <button onclick="showCropDetails('Strawberry')">Strawberry</button>
            <!-- Add more fruit crops here with respective colors -->
        </div>
        <div id="crop-details">
            <!-- Crop details will be displayed here -->
        </div>
    </div>
    <script>
        function showCropDetails(cropName) {
            const cropDetailElement = document.getElementById('crop-details');
            cropDetailElement.innerHTML = cropDetails[cropName];
        }

        function goBack() {
            window.history.back();
        }
    </script>

                    <p>There are several different types of apricots that are currently sold around the world. Although all of them taste the same, they come in a range of colors and sizes. Some of the most popular types of apricots are:

Blenheim,

                    <p>Some of the varities of avacado are Hass avocados are one of the most common and widely recognized varieties, known for their purplish-black, pebbly skin and creamy texture. Fuerte avocados have smooth, medium-thick skin and a milder flavor. Bacon avocados are pear-shaped with smooth, thin skin and a lighter, milder taste. Zutano avocados are pale green with a mild, slightly watery flavor. Pinkerton avocados are larger and have a slightly rough skin, offering a rich, creamy texture. Gwen avocados have a nutty flavor and are often used in salads and guacamole. Reed avocados are known for their creamy, buttery texture and rich flavor. Lamb Hass is a variant of the Hass avocado, often larger and with a longer harvesting season. Puebla avocados have a pear shape and rich flavor. Sharwil avocados from Hawaii are creamy, nutty, and buttery. Brogden avocados have a pear shape and mild flavor. Wurtz, also known as Little Cado, is a dwarf variety ideal for small gardens, with a small, rough skin.</p>

                        <p>Strawberries require a cool climate for optimal growth. The best temperature range for strawberries is around 15°C to 30°C (59°F to 86°F) during the growing season. Cool winters and mild summers are ideal.Well-drained, loamy or sandy soil with good aeration is essential to prevent waterlogging, which can harm strawberry plants. Proper drainage is crucial.</p>

</body>
</html>-
